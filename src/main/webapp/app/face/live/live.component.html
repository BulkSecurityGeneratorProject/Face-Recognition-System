<div class="live-section">
    <div class="name-section">

        <div class="name-text">
            <label>{{ sectionTitle }}</label>
        </div>

        <div class="button-section">
            <div class="camera-button">
                <button (click)="toggleSection()">{{ cameraText }}</button>
            </div>
            <div class="door-button">
                <button (click)="toggleDoor()">{{ doorText }}</button>
            </div>
            <div class="change-button">
                <button (click)="toggleState()">{{ sectionState }}</button>
            </div>
        </div>
    </div>

    <div class="camera-section">
        <div class="live-section" *ngIf="liveSection && cameraState">
            <img class="NO-CACHE" border="1" [src]="imageURL"/>
        </div>

        <div class="image-section" *ngIf="liveSection && imageSection && !emptyImage">
            <img class="face-card" *ngFor="let face of faceList" [src]='face' alt="face-image"/>
        </div>

        <div class="empty-section" *ngIf="liveSection">
            <p *ngIf="emptyImage">이미지가 존재하지 않습니다.</p>
        </div>
    </div>
</div>
