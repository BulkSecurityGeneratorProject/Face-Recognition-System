<div class="live-section">
    <div class="name-section">

        <div class="name-text">
            <label>{{ sectionTitle }}</label>
        </div>

        <div class="button-section">
            <div class="camera-button">
                <button (click)="toggleSection()">{{ cameraText }}</button>
            </div>
            <div class="door-button">
                <button (click)="toggleDoor()">{{ doorText }}</button>
            </div>
            <div class="change-button">
                <button (click)="toggleState()">{{ sectionState }}</button>
            </div>
        </div>
    </div>

    <div class="camera-section">
        <div class="live-section" *ngIf="liveSection && cameraState">
            <img class="NO-CACHE" border="1" [src]="imageURL"/>
        </div>

        <div class="image-section" *ngIf="liveSection && imageSection && !emptyImage">
            <img class="one-face-card" *ngIf="isSelectImage" [src]="selectImage.getPath" alt="select-image"
            (click)="cardClick(selectImage)" [ngClass]="{'active': selectImage.isActive}"/>
            <img class="face-card"  *ngFor="let face of faceList" [src]='face.getPath' alt="face-image"
            (click)="cardClick(face)" [ngClass]="{'active': face.isActive}"/>
        </div>

        <div class="empty-section" *ngIf="liveSection && imageSection && emptyImage">
            <p>{{ imagePath }} 폴더에 이미지가 존재하지 않습니다.</p>
        </div>
    </div>
</div>
