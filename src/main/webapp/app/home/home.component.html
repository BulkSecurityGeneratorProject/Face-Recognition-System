<div class="home">
    <div class="home-logo-section">
        <div class="middle-logo">
            <span class="hipster img-fluid rounded"></span>
        </div>
    </div>
    <div class="home-text-section">
        <div class="middle-text">
            <h1 class="display-4">Exntu Face Recognition System</h1>

            <div [ngSwitch]="isAuthenticated()">
                <div class="alert alert-success" *ngSwitchCase="true">
                    <span id="home-logged-message" *ngIf="account"> You are logged in as user "{{account.login}}". </span>
                </div>
                <div class="alert alert-warning" *ngSwitchCase="false">
                    <span>If you want to </span>
                    <a class="alert-link" (click)="login()">sign in</a>
                </div>
                <div class="alert alert-warning" *ngSwitchCase="false">
                    <span>You don't have an account yet?</span>&nbsp;
                    <a class="alert-link" routerLink="register">Register a new account</a>
                </div>
            </div>
        </div>
    </div>
</div>
